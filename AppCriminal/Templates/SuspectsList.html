
 {% extends 'base.html'%}




{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
.fa {
  font-size: 50px;
  cursor: pointer;
  user-select: none;
}

</style>

<div id="maindiv"  style="background: url('/media/img/images/homepage.jpg');background-repeat:no-repeat;background-size: cover; height: 541px">


<div class="col-md-12 divhead">
        <br>
        <center><div class="col-sm-3"  style="background-color: #2a5868;margin-left: 500px"><h2 style="color: white;border-color: #2a5868">SUSPECTS LIST</h2></div>
            </center>
    </div>

{% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}


<center>
<div class="container-fluid" style="margin-top: 1%;padding:5%;"> 

<form class="form-horizontal" action='/Post_Blog/'  method="POST" id="form1">
  {% csrf_token %}


  <div class="row"> 
    
    <div  class="col-md-1">
      <a href="/ViewSuspects/" class="btn btn-primary btn-lg text-right" style="margin-bottom: 28%;font-weight: bold;margin-left: 38%;"> Back</a>
    </div>
   
  </div>


{% for or in Sus %}
<div class="col-md-12">
   <div class="row">
    <div class="col-md-12 text-left"style="margin-top: 5px;background-image: linear-gradient(to right,#eee,#fff); border-left: 10px solid #2a5868; padding-left: 25px;padding-right: 20px;font-size: large;padding-top: 25px;padding-bottom: 5px;clear: both;text-transform:capitalize">
      <div class="row">

        <div class="col-md-2">
          <img src="/media/{{or.Image}}" style="height: 100px">
        </div>

        <div class="col-md-3">

           <div>
          Name : <label for="validationTooltip01">{{or.Name}}</label>
          </div>
           <div>
          Mobile :<label for="validationTooltip01">{{or.mobile}}</label>
          </div>
          
          
        </div>

         <div class="col-md-3">
          <div>
          Relation : <label for="validationTooltip01">{{or.Relation}}</label>
          </div>
           <div>
          Rank :<label for="validationTooltip01">{{or.Rank}}</label>
          </div>
          
        </div>

        <div class="col-md-4">
          Note : <label for="validationTooltip01">{{or.Note}}</label>
          
        </div>
        
        
      </div>
      
          
    </div>
  </div>
</div>


</form>


{% endfor %}

<input type="hidden" name="hCount" id="hCount" value="{{cnt}}">

</div>
</center>

 


</div>
<script type="text/javascript">
  
$( document ).ready(function() {
    
  if(document.getElementById('hCount').value != '')
    { 
        if(document.getElementById('hCount').value >= '3')
        { 
            document.getElementById('maindiv').style.height = null;                
        }
                        
    }
});


</script>


{% endblock %}

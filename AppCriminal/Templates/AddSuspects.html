
 {% extends 'base.html'%}




{% block content %}
<div style="background: url('/media/img/images/homepage.jpg');background-repeat:no-repeat;background-size: cover;color: white;height: 831px">



<div class="container">

  <div class="col-md-12 ">
{% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}

    <form class="form-horizontal" action='/AddSuspects/' method="POST" enctype="multipart/form-data" id="form1"> 
    {% csrf_token %}



	<div class="col-md-12" style="background-color: #2a5868;margin-top: 30px">
		
		<br>

		 <h3 class="card-title text-center" style="color:white">ADD SUSPECTS</h3>
			<hr style=" border-top:  2px solid white">



		<div class="row">
          <div class="col-md-4 "style="margin-bottom: 20px">
            <label for="first_name" style="color: white;font-weight: bold;">Case ID</label>
			<select class="form-control" id="Case_id" name="Case_id"  class="form-control ">
				<option  value="Select">Select</option>
				{% for entry in Case %}
	    		<option value="{{ entry.id }}">{{ entry.id }} - {{ entry.Name }}</option>
				{% endfor %}
			</select>
          </div>         
        </div>

		<div class="row">
          <div class="col-md-6 "style="margin-bottom: 20px">
            <label for="first_name" style="color: white;font-weight: bold;">First Name</label>
		<input type="text" name="first_name" id="first_name"  placeholder="First Name" class="form-control ">
          </div>
          <div class="col-md-6 "style="margin-bottom: 20px">
            <label style="color: white"  for="validationTooltip02">Last name</label>
            <input type="text" class="form-control" name="last_name" id="last_name"  placeholder="Last name" value="" >
          </div>
         
        </div>

        <div class="row">

          <div class="col-md-4 "style="margin-bottom: 20px">
            <label for="email"  style="color: white;font-weight: bold;">Email</label>
		  <input type="email" name="Email" id="Email"  placeholder="Email"class="form-control ">
          </div>

          
          <div class="col-md-4 "style="margin-bottom: 20px">
            <label for="Mobile"   style="color: white;font-weight: bold;">Mobile</label>
     		<input type="number" id="Mobile" name="Mobile"  placeholder="Mobile Number" class="form-control ">
          
          </div>


          <div class="col-md-4 "style="margin-bottom: 20px">
            <label for="Mobile"   style="color: white;font-weight: bold;">Officer Id</label>
     		<input type="text" id="OfficerID" name="OfficerID" readonly="true" value="{{Oid}}" class="form-control ">
          
          </div>
        </div>


        <div class="row">
          

		<div class="col-md-4 "style="margin-bottom: 20px">
            <label for="City"  style="color: white;font-weight: bold;">Relation</label>
		    <select class="form-control" id="Relation" name="Relation"  class="form-control ">
				<option  value="Select">Select</option>
	    		<option value="Family">Family</option>
	    		<option value="Business Partner">Business Partner</option>
	    		<option value="Worker">Worker</option>
	    		<option value="Close Friend">Close Friend</option>
	    		<option value="Friend">Friend</option>
	    		<option value="Colleague">Colleague</option>
	    		<option value="Others">Others</option>
			</select>
				 	
          </div>
        

		<div class="col-md-4 "style="margin-bottom: 20px">
            <label for="Note"  style="color: white;font-weight: bold;">Note</label>
		    <input type="text"  id="Note"   name="Note" placeholder="Note" class="form-control ">
				 	
          </div>


    	</div>  


       <div class="row">

       	<div class="col-md-12"style="margin-bottom: 20px">
            <label for="Address"  style="color: white;font-weight: bold;">Image</label>
         <input type="file"  id="Image"  name="Image"  class="form-control ">
          </div>

          <div class="col-md-12 "style="margin-bottom: 20px">
            <label for="Address"  style="color: white;font-weight: bold;">Address</label>
         <input type="text"  id="Address"  name="Address"  placeholder="Address" class="form-control ">
          </div>
    	</div>

    	<div class="row">
          

		<div class="col-md-4 "style="margin-bottom: 20px">
            <label for="City"  style="color: white;font-weight: bold;">City</label>
		    <input type="text"  id="City"   name="City" placeholder="City" class="form-control ">
				 	
          </div>


          <div class="col-md-4 "style="margin-bottom: 20px">
             <label for="State"  style="color: white;font-weight: bold;">State</label>
         <input type="text" id="State" name="State"  placeholder="State" class="form-control ">
          </div>

    	</div>




	    <div class="col-md-12  text-center" style="margin-top: 20px">

			<input type="button" class="btn btn-success" name="" value="Register" onclick="check()">
			<br>
			<hr style=" border-top:  2px solid white">
		</div>

		

	</div>
	<br><br>

    </form>
<div class="col-md-12 divsign">
	<div class="col-md-8 paddn">
<br><br>
	</div>
	
	</div>

  </div>
<br><br>
</div>
</div>


<script type="text/javascript">
	
	function check() 
	{ 
		
		if (document.getElementById('Case_id').value !=  "Select")
		{
			if (document.getElementById('first_name').value !=  "")
			{
				if (document.getElementById('last_name').value !=  "")
				{
					if (document.getElementById('Email').value !=  "")
					{
						if (document.getElementById('Mobile').value !=  "")
						{
							if (document.getElementById('Relation').value !=  "Select")
							{
								if (document.getElementById('Note').value !=  "")
								{
									if (document.getElementById('Image').value !=  "")
									{
										if (document.getElementById('Address').value !=  "")
										{
											if (document.getElementById('City').value !=  "")
											{
												if (document.getElementById('State').value !=  "")
												{
													document.getElementById('form1').submit()
													return true;
												}
												else
												{
													alert('Enter State');
													return false;
												}
											}
											else
											{
												alert('Enter City');
												return false;
											}
										}
										else
										{
											alert('Enter Address');
											return false;
										}
									}
									else
									{
										alert('Enter Image');
										return false;
									}
								}
								else
								{
									alert('Enter Note');
									return false;
								}
								
							}
							else
							{
								alert('Enter Relation');
								return false;
							}
						}
						else
						{
							alert('Enter Mobile');
							return false;
						}
						
					}
					else
					{
						alert('Enter Email');
						return false;
					}
				}
				else
				{
					alert('Enter Last Name');
					return false;
				}
			}
			else
			{
				alert('Enter First Name');
				return false;
			}
		}
		else
		{
			alert('Enter Case Id');
			return false;
		}
		
		
	}

</script>
{% endblock %}
